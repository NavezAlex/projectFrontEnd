<div class="tab-pres">
    <img [src]="'./assets/famille/'+ name +'.png'" >

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th [ngClass]=" idColor " mat-header-cell *matHeaderCellDef style="width: 330px;"> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
        <ng-container matColumnDef="gene_id">
          <th [ngClass]=" idColor " mat-header-cell *matHeaderCellDef> Gén. </th>
          <td mat-cell *matCellDef="let element"> {{element.gene_id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="rare_niveau">
          <th [ngClass]=" idColor " mat-header-cell *matHeaderCellDef> Rareté </th>
          <td mat-cell *matCellDef="let element"> {{element.rare_niveau}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                   showFirstLastButtons >
    </mat-paginator>
