<div>
    <button mat-raised-button (click)="logout()">Se Déconnecter</button>

    <button mat-raised-button (click)="createBeast()">Ajouter une Créature</button>
</div>


<div class="tab-pres">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nom_Famille">
          <th mat-header-cell *matHeaderCellDef> Famille </th>
          <td mat-cell *matCellDef="let element"> {{element.nom_Famille}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width: 330px;"> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
        <ng-container matColumnDef="gene_id">
          <th mat-header-cell *matHeaderCellDef> Gén. </th>
          <td mat-cell *matCellDef="let element"> {{element.gene_id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="rare_niveau">
          <th mat-header-cell *matHeaderCellDef> Rareté </th>
          <td mat-cell *matCellDef="let element"> {{element.rare_niveau}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" > <button mat-raised-button (click)="editBeast(element.id)">Edit</button></td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" > <button mat-raised-button (click)="deleteBeast(element.id)">Delete</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
