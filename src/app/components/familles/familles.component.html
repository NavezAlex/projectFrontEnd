<div class="tab-pres">

    <div [ngClass]=" idColor ">
        <div class="example-button-row">
            <button mat-raised-button (click)="chargeAll()">Tous</button>
            <button mat-raised-button class="fero" (click)="chargeType('1')">Férocité</button>
            <button mat-raised-button class="ruse" (click)="chargeType('2')">Ruse</button>
            <button mat-raised-button class="tena" (click)="chargeType('3')">Ténacité</button>
            <button mat-raised-button class="exo" (click)="chargeExotic()">Exotic</button>
        </div>
    </div>
    

    <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="image">
          <th [ngClass]=" idColor " mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> <a [routerLink]="'/familleCreature/' + element.name_famille" ><img [src]="'./assets/famille/'+ element.name_famille +'.png'" ></a> </td>
        </ng-container>

        <ng-container matColumnDef="name_famille">
            <th [ngClass]=" idColor " mat-header-cell *matHeaderCellDef style="width: 330px;"> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name_type">
          <th [ngClass]=" idColor " mat-header-cell *matHeaderCellDef style="width: 180px;"> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.name_type}} </td>
        </ng-container>
    
        <ng-container matColumnDef="gene_id">
          <th [ngClass]=" idColor " mat-header-cell *matHeaderCellDef> Gen. </th>
          <td mat-cell *matCellDef="let element"> {{element.gene_id}} </td>
        </ng-container>

        <ng-container matColumnDef="exotic">
            <th [ngClass]=" idColor " mat-header-cell *matHeaderCellDef> Exotic </th>
            <td mat-cell *matCellDef="let element"> <span *ngIf="element.exotic">Exotic</span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let element" [ngClass]=" element.name_type"></tr>
    </table>
